<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
</head>

<body style="background-color: black;margin: 20px;color: aliceblue;text-align: center;">
    <p>Don't take it tooo seriously as anyway its a ML Algorithm :) |</p>
    <h3 style="font-family: cursive;color: yellow;">Result : </h3>
    <img id="img" src="./images/image.jpg" style="width: 50%;height:50%;"></img><br>
    <div id="output" style="font-size:20px;height:300px"></div>
</body>
<script>
    const img = document.getElementById('img');
    const outp = document.getElementById('output');
    mobilenet.load().then(model => {
        model.classify(img).then(predictions => {
            console.log(predictions);
            for (var i = 0; i < predictions.length; i++) {
                outp.innerHTML += "Class :  " + predictions[i].className + "<br/>"
                    + "Probability : " + (predictions[i].probability * 100).toFixed(3) + " %" + "<br/>";
            }
        });
    });
</script>

</html>
